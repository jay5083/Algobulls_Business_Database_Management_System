{% extends 'base.html' %} 
{% block content %}

<div class="container mt-4">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item">
        <a href="{% url 'dashboard' %}">Dashboard</a>
      </li>
      <li class="breadcrumb-item active" aria-current="page">Add Dashboard</li>
    </ol>
  </nav>

  <div class="card">
    <div class="card-body">
      <form action="{% url 'add-dashboard' %}" method="post">
        {% csrf_token %}
        {% include 'partials/_messages.html' %}
        
        <div class="form-group">
          <label for="clientid">Client ID</label>
          <input
            type="text"
            class="form-control form-control-sm"
            id="clientid"
            name="clientid"
            value="{{ values.clientid }}"
          />
        </div>
        
        <div class="form-group">
          <label for="name">Name</label>
          <input
            type="text"
            class="form-control form-control-sm"
            id="name"
            name="name"
            value="{{ values.name }}"
          />
        </div>
        
        <div class="form-group">
          <label for="contact">Contact</label>
          <input
            type="text"
            class="form-control form-control-sm"
            id="contact"
            name="contact"
          />
        </div>
        
        <div class="form-group">
          <label for="category">Category</label>
          <input
          type="text"
          class="form-control form-control-sm"
          id="category"
          name="category"
        />
        </div>

        <input
          type="submit"
          value="Submit"
          class="btn btn-primary btn-sm"
        />
      </form>
    </div>
  </div>
</div>

{% endblock %}
